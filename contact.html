    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        // Initialize AOS with faster durations on mobile
        AOS.init({
            once: true,
            offset: 100,
            duration: 600, // Faster animations
            disable: window.innerWidth < 768 // Disable on mobile devices
        });
        
        // Mobile Menu Toggle
        const mobileNavToggle = document.querySelector('.mobile-nav-toggle');
        const navLinks = document.querySelector('.nav-links');
        
        mobileNavToggle.addEventListener('click', () => {
            navLinks.classList.toggle('active');
            
            // Change icon based on menu state
            const icon = mobileNavToggle.querySelector('i');
            if (navLinks.classList.contains('active')) {
                icon.classList.remove('fa-bars');
                icon.classList.add('fa-times');
            } else {
                icon.classList.remove('fa-times');
                icon.classList.add('fa-bars');
            }
        });
        
        // Close mobile menu when clicking on a link
        navLinks.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', () => {
                if (navLinks.classList.contains('active')) {
                    navLinks.classList.remove('active');
                    const icon = mobileNavToggle.querySelector('i');
                    icon.classList.remove('fa-times');
                    icon.classList.add('fa-bars');
                }
            });
        });
        
        // Back to Top Button
        window.addEventListener('scroll', function() {
            const backToTopButton = document.getElementById('back-to-top');
            if (window.pageYOffset > 300) {
                backToTopButton.classList.add('show');
            } else {
                backToTopButton.classList.remove('show');
            }
        });
        
        document.getElementById('back-to-top').addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });
        
        // Structured data for SEO
        const structuredData = {
            "@context": "https://schema.org",
            "@type": "ContactPage",
            "name": "Contact Jack Merritt",
            "description": "Get in touch with Jack Merritt, cybersecurity and network administration specialist.",
            "mainEntity": {
                "@type": "Person",
                "name": "Jack Merritt",
                "email": "Merritjw@mail.uc.edu",
                "sameAs": [
                    "https://www.linkedin.com/in/jack-merritt42/",
                    "https://github.com/Jackmerritt42",
                    "https://leetcode.com/u/Jack42m/"
                ]
            }
        };
        
        const script = document.createElement('script');
        script.type = 'application/ld+json';
        script.text = JSON.stringify(structuredData);
        document.head.appendChild(script);
    </script>
</body>
